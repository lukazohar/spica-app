<h1 mat-dialog-title>Add Absence</h1>
<div mat-dialog-content>

  <mat-form-field>
    <mat-label>Absence Definition</mat-label>
    <mat-select [(ngModel)]="absence.AbsenceDefinitionId" name="absenceDefiniton">
      <div *ngFor="let absenceDefinition of absenceDefinitions">
        <mat-option [value]="absenceDefinition.Id" >{{absenceDefinition.Name}}</mat-option>
      </div>
    </mat-select>
  </mat-form-field>

  <!-- <p>Origin</p>
  <mat-form-field>
    <input matInput [(ngModel)]="absence.Origin">
  </mat-form-field> -->

  <p>Comment</p>
  <mat-form-field>
    <input matInput [(ngModel)]="absence.Comment">
  </mat-form-field>

  <p>Partial Time From</p>
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="pickerPartialTimeFrom" [(ngModel)]="absence.PartialTimeFrom">
    <mat-datepicker-toggle matIconSuffix [for]="pickerPartialTimeFrom"></mat-datepicker-toggle>
    <mat-datepicker #pickerPartialTimeFrom></mat-datepicker>
  </mat-form-field>
  
  <p>Partial Time To</p>
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="pickerPartialTimeTo" [(ngModel)]="absence.PartialTimeTo">
    <mat-datepicker-toggle matIconSuffix [for]="pickerPartialTimeTo"></mat-datepicker-toggle>
    <mat-datepicker #pickerPartialTimeTo></mat-datepicker>
  </mat-form-field>

  <!-- <p>PartialTimeDuration</p>
  <mat-form-field>
    <input matInput [(ngModel)]="absence.PartialTimeDuration">
  </mat-form-field> -->
  <section>
    <mat-checkbox [(ngModel)]="absence.IsPartial" class="example-margin" name="isPartial">Is Partial</mat-checkbox>
  </section>
  <section>
    <mat-checkbox [(ngModel)]="absence.OverrideHolidayAbsence" class="example-margin">Override Holiday Absence</mat-checkbox>
  </section>
  

</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" color="primary" cdkFocusInitial (click)="addAbsence()">Ok</button>
</div>
