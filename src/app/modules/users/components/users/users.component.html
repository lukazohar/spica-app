<h1>Users</h1>

<mat-form-field class="filter-form">
  <mat-label>First Name</mat-label>
  <input matInput (keyup)="filter()" [(ngModel)]="filterFirstName" placeholder="" #input>
</mat-form-field>

<mat-form-field class="filter-form">
  <mat-label>Last Name</mat-label>
  <input matInput (keyup)="filter()" [(ngModel)]="filterLastName" placeholder="" #input>
</mat-form-field>

<button mat-flat-button color="primary" (click)="addUser()">Add User</button>

<div class="mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
  </div>

  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="FirstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>FirstName</th>
      <td mat-cell *matCellDef="let row">{{row.FirstName}}</td>
    </ng-container>
    <ng-container matColumnDef="LastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>LastName</th>
      <td mat-cell *matCellDef="let row">{{row.LastName}}</td>
    </ng-container>
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{row.Email}}</td>
    </ng-container>
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Add Absence</th>
      <td mat-cell *matCellDef="let row"> <button mat-icon-button color="basic" (click)="addAbsence(row.Id)"><mat-icon>add</mat-icon></button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
